<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
  </head>
  <body>
    <div id="container" class="h-full flex justify-center items-center">
      <main class="flex flex-col gap-10 w-full items-center">
        <h1 class="text-5xl font-semibold text-black text-center">Quản lý sinh viên</h1>
        <form id="form" class="flex-1 shadow-lg p-16 border rounded-lg w-max">
          <div class="flex flex-col gap-10">
            <!-- TextField of ID -->
            <div class="flex items-center justify-start">
              <div class="relative">
                <input
                  id="id"
                  name="id"
                  type="text"
                  class="w-full text-xl border-b border-gray-500 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit" />
                <label
                  for="id"
                  class="absolute text-xl left-0 top-1 cursor-text peer-focus:text-sm peer-focus:-top-4 transition-all peer-focus:text-blue-700"
                  >ID</label
                >
                <p id="text-id" class="text-sm text-gray opacity-15">Enter your ID</p>
              </div>
            </div>

            <!-- TextField of Name -->
            <div class="w-full flex items-center justify-center">
              <div class="relative w-full">
                <input
                  id="name"
                  name="name"
                  type="text"
                  class="w-full text-xl border-b border-gray-500 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit" />
                <label
                  for="name"
                  class="absolute text-xl left-0 top-1 cursor-text peer-focus:text-sm peer-focus:-top-4 transition-all peer-focus:text-blue-700"
                  >Name</label
                >
                <p id="text-name" class="text-sm text-gray opacity-15">Enter your name</p>
              </div>
            </div>

            <div class="flex gap-10">
              <!-- TextField of Age -->
              <div class="flex items-center justify-center">
                <div class="relative">
                  <input
                    id="age"
                    name="age"
                    type="text"
                    class="text-xl border-b border-gray-500 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit" />
                  <label
                    for="age"
                    class="absolute text-xl left-0 top-1 cursor-text peer-focus:text-sm peer-focus:-top-4 transition-all peer-focus:text-blue-700"
                    >Age</label
                  >
                  <p id="text-age" class="text-sm text-gray opacity-15">Enter your age</p>
                </div>
              </div>

              <!-- TextField of Phone -->
              <div class="flex items-center justify-center">
                <div class="relative">
                  <input
                    id="phone"
                    name="phone"
                    type="text"
                    class="text-xl border-b border-gray-500 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit" />
                  <label
                    for="phone"
                    class="absolute text-xl left-0 top-1 cursor-text peer-focus:text-sm peer-focus:-top-4 transition-all peer-focus:text-blue-700"
                    >Phone</label
                  >
                  <p id="text-phone" class="text-sm text-gray opacity-15">Enter your phone</p>
                </div>
              </div>
            </div>

            <!-- TextField of Email -->
            <div class="w-full flex items-center justify-center">
              <div class="relative w-full">
                <input
                  id="email"
                  name="email"
                  type="text"
                  class="w-full text-xl border-b border-gray-500 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit" />
                <label
                  for="email"
                  class="absolute text-xl left-0 top-1 cursor-text peer-focus:text-sm peer-focus:-top-4 transition-all peer-focus:text-blue-700"
                  >Email</label
                >
                <p id="text-email" class="text-sm text-gray opacity-15">Enter your email</p>
              </div>
            </div>

            <div class="flex gap-10">
              <button
                type="reset"
                class="flex-1 border-2 py-2 bg-slate-500 text-white rounded-xl hover:-translate-y-1 active:translate-y-1 transition-transform">
                Reset
              </button>
              <button
                type="submit"
                class="flex-1 border-2 py-2 bg-sky-500 text-white rounded-xl hover:-translate-y-1 active:translate-y-1 transition-transform">
                Submit
              </button>
            </div>
          </div>
        </form>

        <section id="content" class="w-4/5">
          <div class="flex items-center justify-end">
            <div class="rounded-lg py-2 w-2/5">
              <div class="flex border-2 rounded-lg">
                <div class="flex w-10 items-center justify-center rounded-tl-lg rounded-bl-lg border-r border-gray-200 bg-white p-5">
                  <svg viewBox="0 0 20 20" aria-hidden="true" class="pointer-events-none absolute w-5 fill-gray-500 transition">
                    <path
                      d="M16.72 17.78a.75.75 0 1 0 1.06-1.06l-1.06 1.06ZM9 14.5A5.5 5.5 0 0 1 3.5 9H2a7 7 0 0 0 7 7v-1.5ZM3.5 9A5.5 5.5 0 0 1 9 3.5V2a7 7 0 0 0-7 7h1.5ZM9 3.5A5.5 5.5 0 0 1 14.5 9H16a7 7 0 0 0-7-7v1.5Zm3.89 10.45 3.83 3.83 1.06-1.06-3.83-3.83-1.06 1.06ZM14.5 9a5.48 5.48 0 0 1-1.61 3.89l1.06 1.06A6.98 6.98 0 0 0 16 9h-1.5Zm-1.61 3.89A5.48 5.48 0 0 1 9 14.5V16a6.98 6.98 0 0 0 4.95-2.05l-1.06-1.06Z"></path>
                  </svg>
                </div>
                <input type="text" class="w-full flex-grow-1 text-lg bg-white pl-2 font-semibold outline-0" placeholder="" id="search" />
                <button
                  id="btn-search"
                  type="button"
                  class="flex-grow-0 bg-blue-500 p-2 rounded-tr-lg rounded-br-lg text-white font-semibold hover:bg-blue-800 transition-colors">
                  Search
                </button>
              </div>
            </div>
          </div>

          <table id="table" class="table-auto w-full select-none">
            <thead class="text-center border-y-2 text-xl">
              <tr>
                <th class="py-2">ID</th>
                <th class="py-2">Name</th>
                <th class="py-2">Age</th>
                <th class="py-2">Email</th>
                <th class="py-2">Phone</th>
                <th class="py-2">Action</th>
              </tr>
            </thead>
            <tbody id="student-list" class="text-center text-lg">
              <!-- Student rows will be inserted here -->
            </tbody>
          </table>
        </section>
      </main>
    </div>

    <script defer src="./src/js/main.js" type="module"></script>
  </body>
</html>
